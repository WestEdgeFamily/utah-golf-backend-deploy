services:
  - type: web
    name: utah-golf-api
    runtime: node
    buildCommand: "./render-build.sh"
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
    autoDeploy: true